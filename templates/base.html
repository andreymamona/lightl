<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% block styles %} {% endblock %}
</head>
<body style="background-color: ghostwhite">
<nav class="navbar navbar-expand-lg bg-light navbar-collapse">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="../media/image_money.png" alt="logo" width="40" height="40" class="d-inline-block align-text-top"
                 style="">
        </a>
        <a class="navbar-brand" href="#">MAVL</a>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Main</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/random">Random</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/additem">Add new item</a>
                </li>
            </ul>
            <ul class="navbar-nav me-1 mb-2 mb-lg-0">
                <li class="nav-item border">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item border">
                    <a class="nav-link" href="/register">Registration</a>
                </li>
            </ul>

        </div>
    </div>
</nav>
{% block content %} {% endblock %}

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
{% block scripts %} {% endblock %}
</body>
</html>
